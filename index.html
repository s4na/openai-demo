<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .api-key-section {
            padding: 20px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
        }

        .api-key-section.hidden {
            display: none;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .api-key-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .api-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #e8f5e9;
            border-bottom: 1px solid #c8e6c9;
        }

        .api-status.hidden {
            display: none;
        }

        .api-status-text {
            font-size: 14px;
            color: #2e7d32;
        }

        .change-key-btn {
            padding: 8px 16px;
            font-size: 12px;
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .change-key-btn:hover {
            background: #667eea;
            color: white;
        }

        .voice-controls {
            padding: 20px;
            background: #f7f7f7;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .voice-controls.hidden {
            display: none;
        }

        .voice-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.listening {
            background: #f44336;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 14px;
            color: #666;
        }

        .tts-toggle {
            padding: 8px 16px;
            font-size: 12px;
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .tts-toggle.active {
            background: #667eea;
            color: white;
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .input-section {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-section.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .message-input-group {
            display: flex;
            gap: 10px;
        }

        .message-input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .message-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .mic-btn {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
        }

        .mic-btn.listening {
            animation: pulse-btn 1.5s infinite;
        }

        @keyframes pulse-btn {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .send-btn {
            padding: 12px 30px;
            border-radius: 25px;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 16px;
        }

        .transcript {
            padding: 10px 20px;
            background: #fff3e0;
            border-bottom: 1px solid #ffe0b2;
            font-size: 14px;
            color: #e65100;
        }

        .transcript.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è OpenAI Voice Chat</h1>
            <p>Èü≥Â£∞„ÅßAI„Å®‰ºöË©±„Åó„Çà„ÅÜ</p>
        </div>

        <div class="api-key-section" id="apiKeySection">
            <div class="input-group">
                <input
                    type="password"
                    id="apiKeyInput"
                    placeholder="OpenAI API „Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"
                    autocomplete="off"
                >
                <button id="saveApiKeyBtn">‰øùÂ≠ò</button>
            </div>
            <div class="api-key-info">
                ‚ö†Ô∏è API„Ç≠„Éº„ÅØ„Éñ„É©„Ç¶„Ç∂„Å´„ÅÆ„Åø‰øùÂ≠ò„Åï„Çå„ÄÅÂ§ñÈÉ®„Å´ÈÄÅ‰ø°„Åï„Çå„Åæ„Åõ„Çì
            </div>
        </div>

        <div class="api-status hidden" id="apiStatus">
            <span class="api-status-text">‚úì API„Ç≠„ÉºË®≠ÂÆöÊ∏à„Åø</span>
            <button class="change-key-btn" id="changeKeyBtn">Â§âÊõ¥</button>
        </div>

        <div class="voice-controls hidden" id="voiceControls">
            <div class="voice-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span class="status-text" id="statusText">ÂæÖÊ©ü‰∏≠</span>
            </div>
            <button class="tts-toggle active" id="ttsToggle">üîä Ë™≠„Åø‰∏ä„ÅíON</button>
        </div>

        <div class="transcript hidden" id="transcript">
            Ë™çË≠ò‰∏≠: <span id="transcriptText"></span>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üëã</div>
                <div class="empty-state-text">„Éû„Ç§„ÇØ„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶Ë©±„Åó„Åã„Åë„Å¶„Åè„Å†„Åï„ÅÑ</div>
            </div>
        </div>

        <div class="input-section disabled" id="inputSection">
            <div class="message-input-group">
                <button class="icon-btn mic-btn" id="micBtn">üé§</button>
                <input
                    type="text"
                    id="messageInput"
                    placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn">ÈÄÅ‰ø°</button>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let conversationHistory = [];
        let recognition = null;
        let isListening = false;
        let ttsEnabled = true;
        let currentUtterance = null;

        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const apiKeySection = document.getElementById('apiKeySection');
        const apiStatus = document.getElementById('apiStatus');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiKeyBtn = document.getElementById('saveApiKeyBtn');
        const changeKeyBtn = document.getElementById('changeKeyBtn');
        const voiceControls = document.getElementById('voiceControls');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const ttsToggle = document.getElementById('ttsToggle');
        const transcript = document.getElementById('transcript');
        const transcriptText = document.getElementById('transcriptText');
        const chatContainer = document.getElementById('chatContainer');
        const inputSection = document.getElementById('inputSection');
        const messageInput = document.getElementById('messageInput');
        const micBtn = document.getElementById('micBtn');
        const sendBtn = document.getElementById('sendBtn');

        // Web Speech API „ÅÆÂàùÊúüÂåñ
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'ja-JP';
                recognition.continuous = false;
                recognition.interimResults = true;

                recognition.onstart = () => {
                    isListening = true;
                    micBtn.classList.add('listening');
                    statusIndicator.classList.add('listening');
                    statusText.textContent = 'Èü≥Â£∞Ë™çË≠ò‰∏≠...';
                    transcript.classList.remove('hidden');
                };

                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcriptPart = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcriptPart;
                        } else {
                            interimTranscript += transcriptPart;
                        }
                    }

                    transcriptText.textContent = interimTranscript || finalTranscript;

                    if (finalTranscript) {
                        messageInput.value = finalTranscript;
                        setTimeout(() => {
                            sendMessage();
                        }, 500);
                    }
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    stopListening();
                    if (event.error !== 'no-speech' && event.error !== 'aborted') {
                        alert(`Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº: ${event.error}`);
                    }
                };

                recognition.onend = () => {
                    stopListening();
                };
            } else {
                alert('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞Ë™çË≠ò„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇChrome„ÄÅEdge„ÄÅSafari„Çí„Åä‰Ωø„ÅÑ„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
        }

        function startListening() {
            if (recognition && !isListening) {
                // ÈÄ≤Ë°å‰∏≠„ÅÆÈü≥Â£∞ÂêàÊàê„ÇíÂÅúÊ≠¢
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel();
                }
                recognition.start();
            }
        }

        function stopListening() {
            isListening = false;
            micBtn.classList.remove('listening');
            statusIndicator.classList.remove('listening');
            statusText.textContent = 'ÂæÖÊ©ü‰∏≠';
            transcript.classList.add('hidden');
            transcriptText.textContent = '';
        }

        function speak(text) {
            if (!ttsEnabled) return;

            // ÈÄ≤Ë°å‰∏≠„ÅÆÈü≥Â£∞„ÇíÂÅúÊ≠¢
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ja-JP';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            utterance.onstart = () => {
                statusText.textContent = 'Ë™≠„Åø‰∏ä„Åí‰∏≠...';
            };

            utterance.onend = () => {
                statusText.textContent = 'ÂæÖÊ©ü‰∏≠';
            };

            utterance.onerror = (event) => {
                console.error('Speech synthesis error:', event);
                statusText.textContent = 'ÂæÖÊ©ü‰∏≠';
            };

            currentUtterance = utterance;
            window.speechSynthesis.speak(utterance);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´API„Ç≠„Éº„ÇíÁ¢∫Ë™ç
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                apiKey = savedApiKey;
                showChatInterface();
            }
            initSpeechRecognition();
        });

        // API„Ç≠„Éº‰øùÂ≠ò
        saveApiKeyBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                apiKey = key;
                localStorage.setItem('openai_api_key', key);
                apiKeyInput.value = '';
                showChatInterface();
            } else {
                alert('API„Ç≠„Éº„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            }
        });

        // API„Ç≠„ÉºÂ§âÊõ¥
        changeKeyBtn.addEventListener('click', () => {
            if (confirm('API„Ç≠„Éº„ÇíÂ§âÊõ¥„Åó„Åæ„Åô„ÅãÔºü‰ºöË©±Â±•Ê≠¥„ÅØ„ÇØ„É™„Ç¢„Åï„Çå„Åæ„Åô„ÄÇ')) {
                localStorage.removeItem('openai_api_key');
                apiKey = '';
                conversationHistory = [];
                showApiKeyInput();
                clearChat();
            }
        });

        // „Éû„Ç§„ÇØ„Éú„Çø„É≥
        micBtn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                startListening();
            }
        });

        // TTSÂàá„ÇäÊõø„Åà
        ttsToggle.addEventListener('click', () => {
            ttsEnabled = !ttsEnabled;
            ttsToggle.classList.toggle('active');
            ttsToggle.textContent = ttsEnabled ? 'üîä Ë™≠„Åø‰∏ä„ÅíON' : 'üîá Ë™≠„Åø‰∏ä„ÅíOFF';

            if (!ttsEnabled && window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
        });

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°Ôºà„Éú„Çø„É≥Ôºâ
        sendBtn.addEventListener('click', sendMessage);

        // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°ÔºàEnterÔºâ
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function showChatInterface() {
            apiKeySection.classList.add('hidden');
            apiStatus.classList.remove('hidden');
            voiceControls.classList.remove('hidden');
            inputSection.classList.remove('disabled');
            messageInput.focus();
        }

        function showApiKeyInput() {
            apiKeySection.classList.remove('hidden');
            apiStatus.classList.add('hidden');
            voiceControls.classList.add('hidden');
            inputSection.classList.add('disabled');
        }

        function clearChat() {
            chatContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üëã</div>
                    <div class="empty-state-text">„Éû„Ç§„ÇØ„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶Ë©±„Åó„Åã„Åë„Å¶„Åè„Å†„Åï„ÅÑ</div>
                </div>
            `;
        }

        function addMessage(role, content) {
            // Á©∫„ÅÆÁä∂ÊÖã„ÇíÂâäÈô§
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // „Çπ„ÇØ„É≠„Éº„É´„ÇíÊúÄ‰∏ãÈÉ®„Å∏
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const loadingDots = document.createElement('div');
            loadingDots.className = 'loading';
            loadingDots.innerHTML = '<div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>';

            contentDiv.appendChild(loadingDots);
            loadingDiv.appendChild(contentDiv);
            chatContainer.appendChild(loadingDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // „É¶„Éº„Ç∂„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // ÂÖ•Âäõ„Çí„ÇØ„É™„Ç¢
            messageInput.value = '';

            // ÈÄÅ‰ø°„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            sendBtn.disabled = true;
            messageInput.disabled = true;
            micBtn.disabled = true;

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            showLoading();

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: conversationHistory,
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API„É™„ÇØ„Ç®„Çπ„Éà„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü');
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                // „É≠„Éº„Éá„Ç£„É≥„Ç∞„ÇíÈùûË°®Á§∫
                hideLoading();

                // „Ç¢„Ç∑„Çπ„Çø„É≥„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
                addMessage('assistant', assistantMessage);
                conversationHistory.push({ role: 'assistant', content: assistantMessage });

                // Èü≥Â£∞„ÅßË™≠„Åø‰∏ä„Åí
                speak(assistantMessage);

            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                addMessage('assistant', `„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ${error.message}`);
            } finally {
                // ÈÄÅ‰ø°„Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                sendBtn.disabled = false;
                messageInput.disabled = false;
                micBtn.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
